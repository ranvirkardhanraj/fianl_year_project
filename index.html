<html>
	<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
	<body>
	<div class="row">
  <div class="column">
    <img src="Super-mario.jpg" alt="Super-Mario" style="width:100%">
  </div>
  <div class="column">
    <img src="Infinity-mario.jpg" alt="Infinity Mario" style="width:100%">
  </div>
  <div class="column">
    <img src="Pacman.jpg" alt="Pacman" style="width:100%">
  </div>
  <div class="column">
    <img src="Hextris.jpg" alt="Hextris" style="width:100%">
  </div>
</div>
	</body>
</html>
